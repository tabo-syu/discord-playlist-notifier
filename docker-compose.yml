version: '3'

services:
  bot:
    build: .
    tty: true
    volumes:
      - .:/go/src/bot
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: "postgres:14.4-alpine"
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: "Asia/Tokyo"
    ports:
      - 5432:5432
    volumes:
      - "db-data:/var/lib/postgresql/data"

volumes:
  db-data:
